<!DOCTYPE html>
<html>
<head>
  <title>Lấy địa chỉ IP</title>
    <style>
      p, h1 {
        color: green;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $.getJSON("https://api.ipify.org?format=json", function(data) {
        $("#gfg").html(data.ip);
      })
    </script>
  </head>
  <body>
    <center>
      <h3>Địa chỉ của người dùng:</h3>
      <p id="gfg"></p>
    </center>
  </body>
</html>
